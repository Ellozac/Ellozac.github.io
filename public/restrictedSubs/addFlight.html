    <div class="addFlight"id="flightForm">
      <form id="flightAdd" action="/addFlight"method="POST">

        <input id="callSign"class="addButton"/>
        <br>
        <label>AIRCRAFT TYPE</label>
        <input id="typeOfAircraft"class="addButton"/>

        <input id="duration"class="addButton"/>

        <input id="simbrief"class="addButton"/>

        <button id="poos"class="subButton">Submit</button>
